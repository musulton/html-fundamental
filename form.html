<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form action="process.php" method="POST">
      <div>
        <label>Fullname: </label>
        <input type="text" name="fullName" placeholder="Enter your name" />
      </div>
      <br>
      <div>
        <label>Email: </label>
        <input type="email" name="email" placeholder="Enter your email" />
      </div>
      <br>
      <div>
        <label>Password: </label>
        <input type="password" name="password" placeholder="Enter your password" />
      </div>
      <br>
      <div>
        <label>Age: </label>
        <input type="number" name="age" placeholder="Enter your age" />
      </div>
      <br>
      <div>
        <label>Birthday: </label>
        <input type="date" name="birthday" placeholder="Enter your birthday" />
      </div>
      <br>
      <div>
        <label>Title: </label>
        <input type="radio" name="highSchool" value="High School" />
        <label>High School</label>
        <input type="radio" name="diploma" value="Diploma" />
        <label>Diploma</label>
        <input type="radio" name="bachelor" value="Bachelor" />
        <label>Bachelor</label>
        <input type="radio" name="other" value="Other" />
        <label>Other</label>
      </div>
      <br>
      <div>
        <label>Gender: </label>
        <select name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <br>
      <div>
        <label>Bio: </label>
        <textarea name="bio"></textarea>
      </div>
      <br>
      <div>
        <input type="checkbox" name="tnc" />
        <label>I Agree</label>
      </div>
      <br>
      <div>
        <input type="submit" name="submit" value="Submit" />
      </div>
    </form>
</body>
</html>
